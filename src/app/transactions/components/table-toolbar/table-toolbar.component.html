<mat-toolbar>

    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of autocompleteOptions$ | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>

    <mat-form-field class="example-full-width">
        <!-- <mat-label>Favorite food</mat-label> -->
        <input type="text" matInput placeholder="Search by typing..." [formControl]="searchField" [matAutocomplete]="auto">
    </mat-form-field>

    <div>

        <span class="sort-by">Sort by</span>
        
        <mat-button-toggle-group 
            *ngIf="sortCriteria$ | async as sortCriteria"
            name="sortColumns">
            <mat-button-toggle *ngFor="let buttonType of sortButtons" [value]="buttonType" (change)="onSortChange(buttonType)">
                <span class="button-text"> {{ SortCriterion[buttonType] }} </span>
                <mat-icon *ngIf="sortCriteria.sortType === buttonType">
                    {{ sortCriteria.sortDescending ? 'keyboard_arrow_down' : 'keyboard_arrow_up'}}
                </mat-icon>
            </mat-button-toggle>
        </mat-button-toggle-group>
    
    </div>
    
</mat-toolbar>
