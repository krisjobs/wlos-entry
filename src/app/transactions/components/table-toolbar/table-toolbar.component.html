<mat-toolbar>

    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of autocompleteOptions$ | async" [value]="option">
          {{option}}
        </mat-option>
      </mat-autocomplete>

    <mat-form-field class="example-full-width">
        <!-- <mat-label>Favorite food</mat-label> -->
        <input type="text" matInput placeholder="Search by typing..." [formControl]="searchField" [matAutocomplete]="auto">
    </mat-form-field>

    <div>

        <span class="sort-by">Sort by</span>
        
        <mat-button-toggle-group name="sortColumns">
            <mat-button-toggle value="date">
                <span class="button-text">Date</span>
                <mat-icon>keyboard_arrow_down</mat-icon>
                <!-- <mat-icon>keyboard_arrow_up</mat-icon> -->
            </mat-button-toggle>
            <mat-button-toggle value="beneficiary">
                <span class="button-text">Beneficiary</span>
                <mat-icon>keyboard_arrow_down</mat-icon>
                <!-- <mat-icon>keyboard_arrow_up</mat-icon> -->
            </mat-button-toggle>
            <mat-button-toggle value="amount">
                <span class="button-text">Amount</span>
                <mat-icon>keyboard_arrow_down</mat-icon>
                <!-- <mat-icon>keyboard_arrow_up</mat-icon> -->
            </mat-button-toggle>
        </mat-button-toggle-group>
    
    </div>
    
</mat-toolbar>
